<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Extreme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="grid"></div>

    <div class="container">
        <div class="game-info">
            <h3>Score:<span id="score"></span></h3>
            <h3>Level:<span id="level"></span></h3>
            <h3>Lives:<span id="lives"></span></h3>   
        </div>
        <button id="start-reset-btn" class="game-control-btn">Start Game<span></span></button>
        <button id="compactor-toggle" class="game-mode-btn">Enable Trash Compactor Mode</button>
        <div class="slidecontainer">
  <input type="range" min="3000" max="12000" value="5000" class="slider" id="newHope" step="1000">
  <label for="newHope" id="compactor-speed-label">Compactor Speed</label>
</div>
    

<!-- Mobile Controls -->
    <div class="mobile-controls">
        <div class="control-row">
            <button class="control-btn" id="up-btn">↑</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="left-btn">←</button>
            <button class="control-btn" id="down-btn">↓</button>
            <button class="control-btn" id="right-btn">→</button>
        </div>
    </div>
    </div>
    <script src="levels.js"></script>
    <script src="script.js"></script>
</body>
</html>
